flutter_native_splash:
  color: "#e5f1ea"  # Warna background mint/sage yang soft
  image: assets/tglogo.svg  # Pastikan logo dalam format PNG dengan background transparan
  
  android_14:
    image: assets/tglogo.svg
    color: "#e5f1ea"
    
  # Mengatur posisi logo agar tepat di tengah
  android_gravity: center
  ios_content_mode: center
  
  # Aktifkan fullscreen untuk tampilan yang lebih bersih
  fullscreen: true
  
  # Pastikan diaktifkan untuk kedua platform
  android: true
  ios: true